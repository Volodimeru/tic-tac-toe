<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="startPage">
            <div class="gameName"><p>TIC TAC TOE</p></div>
            <div class="playerSelectContainer">
                <p id="warning">ENTER PLAYER'S NAMES</p>
                <div>
                    <div>
                        <button class="selectSignButton" id="x"  value="x" ><img src="svg/close_FILL0_wght400_GRAD0_opsz24.svg" alt="x"></button>
                    <input type="text" id="xName" maxlength="12">
                </div>
                    <div>
                        <button class="selectSignButton" id="o" value="o"><img src="svg/radio_button_unchecked_FILL0_wght400_GRAD0_opsz24.svg" alt="o"></button>
                        <input type="text" id="oName" maxlength="12">
                    </div>
                </div>
                <div>X GOES FIRST</div>
            </div>
            <div class="startButtonContainer">
                <button id="startButton">Start Game</button>
            </div>
        </div>
        <div class="gamePage" style="display: none;">
            <div class="resetButtonContainer">
                <button id="nextRoundButton">Next Round</button>
                <button id="newGameButton">New Game</button>
            </div>
            <div class="gameContainer">
            </div>
            <div class="gameScoreContainer">
                <div class ="gameScoreContainerinfo" id="playerXinfo">
                    <p id="playerx">PLAYER X </p>
                    <p id="playerxscore"></p></p>
                </div>
                <div class ="gameScoreContainerinfo" id="tieInfo">
                    <p id="tie">TIE</p>
                    <P id="tiecore"></P>
                </div>
                <div class ="gameScoreContainerinfo" id="playerOinfo">
                    <p id="playero">PLAYER O</p>
                    <p id="playeroscore"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
