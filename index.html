<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="startPage">
            <div class="gameName"><p>TIC TAC TOE</p></div>
            <div class="playerSelectContainer">
                <div>PICK PLAYER 1 SIGN</div>
                <div>
                    <button class="selectSignButton" id="x"><img src="svg/close_FILL0_wght400_GRAD0_opsz24.svg" alt="x" ></button>
                    <button class="selectSignButton" id="o"><img src="svg/radio_button_unchecked_FILL0_wght400_GRAD0_opsz24.svg" alt="o"></button>
                </div>
                <div>X GOES FIRST</div>
            </div>
            <div class="startButtonContainer">
                <button id="startButton">Start Game</button>
            </div>
        </div>
        <div class="gamePage">
            <div class="resetButtonContainer">
                <div><img src="svg/close_FILL0_wght400_GRAD0_opsz24.svg" alt="x" >
                    <img src="svg/radio_button_unchecked_FILL0_wght400_GRAD0_opsz24.svg" alt="o" ></div>
                <button id="resetButton"><img src="svg/restart_alt_FILL0_wght400_GRAD0_opsz24.svg" alt="resesat"></button> 
            </div>
            <div class="gameContainer">
                <div class="gameRectangle"></div>
                <div class="gameRectangle"></div>
                <div class="gameRectangle"></div>
                <div class="gameRectangle"></div>
                <div class="gameRectangle"></div>
                <div class="gameRectangle"></div>
                <div class="gameRectangle"></div>
                <div class="gameRectangle"></div>
                <div class="gameRectangle"></div>
            </div>
            <div class="gameScoreContainer">
                <div class ="gameScoreContainerinfo" id="playerXinfo">
                    <p>PLAYER X</p>
                    <p>8</p>
                </div>
                <div class ="gameScoreContainerinfo" id="tieInfo">
                    <p>TIE</p>
                    <P>0</P>
                </div>
                <div class ="gameScoreContainerinfo" id="playerOinfo">
                    <p>PLAYER O</p>
                    <p>4</p>
                </div>
            </div>
            <div class="gameInfoContainer">
                <p>X Wins!</p>
                <button id="nextRoundButon">Next Round</button>
                <button id="newGameButton">New Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
